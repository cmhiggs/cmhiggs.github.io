<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/min/bitpart.min.css">

	<title>bitpart</title>
</head>

<body>

	<div class="container pt-5">
		<div class="row justify-content-center">


			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/berry1.jpg" alt="" data-img="berry1" class="figure-img img-fluid rounded ">
			</div>
			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/opener1.jpg" alt="" data-img="opener1" class="figure-img img-fluid rounded ">
			</div>
			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/peg1.jpg" alt="" data-img="peg1" class="figure-img img-fluid rounded ">
			</div>
			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/peg2.jpg" alt="" data-img="peg2" class="figure-img img-fluid rounded ">
			</div>
			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/peg3.jpg" alt="" data-img="peg3" class="figure-img img-fluid rounded ">
			</div>
			<div class="col col-11 col-sm-6 col-md-4 text-center thumb">
				<img src="img/thumb/peg4.jpg" alt="" data-img="peg4" class="figure-img img-fluid rounded ">
			</div>
			


		</div>

		



	</div>


	<div id="pop" class="disappear">
		<img id="mainImg" class="img-fluid" src="img/large.png" alt="">
	</div>
<script src="js/pQuery.js"></script>
	<script>
		let mainImg = document.getElementById("mainImg");
		let pop = document.getElementById("pop");
		let thumbs = Array.from(document.querySelectorAll('.rounded'));

let pip = $("#pop");



		function showImg() {

			mainImg.setAttribute("src", "img/main/" + this.getAttribute("data-img") + ".jpg")
			pip.fadeUp();
			pop.classList.remove('disappear');
			pop.classList.add('appear');
		}

		thumbs.forEach(function (item, index, array) {
			item.addEventListener("click", showImg);
		});
		pop.addEventListener("click", function (e) {
pip.fade(50,false, function(){
	e.target.classList.remove('appear');
			e.target.classList.add('disappear');
			mainImg.setAttribute("src", "");
});
			
		})
	</script>
</body>

</html>
